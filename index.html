<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-2 m-0 border-0 bd-example">
    <!-- Example Code -->

    <form class="row g-2 needs-validation" novalidate>
      <div class="col-md-3">
        <label for="validationCustom01" class="form-label"
          >Họ và tên<span style="color: red"> (*)</span></label
        >
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          value="Lê Vũ Triều"
          required=""
        />
      </div>

      <div class="col-md-3">
        <label for="validationCustom01" class="form-label"
          >Giấy tờ<span style="color: red"> (*)</span></label
        >
        <div class="input-group mb-0">
          <button
            class="btn btn-outline-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            CCCD
          </button>
          <ul class="dropdown-menu">
            <li class="dropdown-item">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="inlineRadio1">CCCD</label>
              </div>
            </li>
            <li class="dropdown-item">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2">CMND</label>
              </div>
            </li>
            <li class="dropdown-item">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio3"
                  value="option3"
                />
                <label class="form-check-label" for="inlineRadio3"
                  >Hộ chiếu</label
                >
              </div>
            </li>
          </ul>
          <input
            type="text"
            class="form-control"
            aria-label="Text input with dropdown button"
            required
          />
        </div>
      </div>

      <div class="col-md-3">
        <label for="validationCustom03" class="form-label"
          >Ngày sinh<span style="color: red"> (*)</span></label
        >
        <input
          type="date"
          class="form-control"
          id="validationCustom03"
          min="1800-01-01"
          max="2030-12-31"
          required=""
        />
      </div>

      <div class="col-md-3">
        <label for="validationCustom99" class="form-label"
          >Số điện thoại<span style="color: red"> (*)</span></label
        >
        <input
          type="tel"
          class="form-control"
          id="validationCustom99"
          pattern="[0-9]{10}"
          required=""
        />
      </div>

      <div class="col-md-3">
        <label for="validationCustom98" class="form-label"
          >Email<span style="color: red"> (*)</span></label
        >
        <input
          type="email"
          class="form-control"
          id="validationCustom98"
          required=""
        />
      </div>

      <div class="col-md-3">
        <label for="validationCustom04" class="form-label"
          >Tỉnh/Thành phố<span style="color: red"> (*)</span></label
        >
        <select class="form-select" id="validationCustom04" required="">
          <option selected="" disabled="" value=""></option>
          <option>Hồ Chí Minh</option>
          <option>Hà Nội</option>
          <option>Lạng Sơn</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="validationCustom04" class="form-label"
          >Quận/Huyện<span style="color: red"> (*)</span></label
        >
        <select class="form-select" id="validationCustom04" required="">
          <option selected="" disabled="" value=""></option>
          <option>Quận 7</option>
          <option>Quận 1</option>
          <option>Nhà Bè</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="validationCustom04" class="form-label"
          >Phường/Xã<span style="color: red"> (*)</span></label
        >
        <select class="form-select" id="validationCustom04" required="">
          <option selected="" disabled="" value=""></option>
          <option>Quận 7</option>
          <option>Quận 1</option>
          <option>Nhà Bè</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Địa chỉ<span style="color: red"> (*)</span></label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="2"
          required=""
        ></textarea>
      </div>

      <div class="col-md-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Nghề nghiệp</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="2"
        ></textarea>
      </div>

      <div class="col-md-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Công ty</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="2"
        ></textarea>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>

    <!-- End Example Code -->
  </body>
</html>
